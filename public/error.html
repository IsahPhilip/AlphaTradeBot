<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection Error - AlphaTradeBot</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="theme-color" content="#9945FF">

        <circle cx="40" cy="40" r="38" stroke="rgba(239, 68, 68, 0.3)" stroke-width="2"/>

        <path d="M30 30L50 50" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
        <path d="M50 30L30 50" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>

    <h1>Connection Failed</h1>

    <div class="action-buttons">
      <a href="tg://resolve?domain=AlphaTradinBot" class="btn btn-primary">Try Again in Telegram</a>
    </div>
  </div>
